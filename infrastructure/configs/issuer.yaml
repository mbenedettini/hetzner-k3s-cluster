apiVersion: networking.k8s.io/v1
kind: IngressClass
metadata:
  name: istio
  namespace: istio-system
spec:
  controller: istio.io/ingress-controller
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt
  namespace: istio-system
spec:
  acme:
    # Email and server are set on a per-cluster basis
    privateKeySecretRef:
      name: letsencrypt-istio
    solvers:
      - http01:
          ingress:
            class: istio
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: ingress-cert
  namespace: istio-system
spec:
  secretName: k3s-ingress-cert
  commonName: k3s.marianobe.cc
  dnsNames:
  - k3s.marianobe.cc
  issuerRef:
    name: letsencrypt
    kind: ClusterIssuer
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: letsencrypt
  namespace: istio-ingress
spec:
  acme:
    # Email and server are set on a per-cluster basis
    privateKeySecretRef:
      name: letsencrypt-istio
    solvers:
      - http01:
          ingress:
            class: istio
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: ingress-cert
  namespace: istio-ingress
spec:
  secretName: k3s-ingress-cert
  commonName: k3s.marianobe.cc
  dnsNames:
  - k3s.marianobe.cc